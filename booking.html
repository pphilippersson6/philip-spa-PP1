<body class="body-background">
    <header class="hero-section-booking">
        <a href="index.html" class="header-link">
            <h1 class="header-heading"> Philip's Spa & Resort</h1>
        </a>
        <nav>
            <ul class="navigation-bar">
                <li>
                    <a href="index.html"> Home <i class="bi bi-house-fill"></i></i></a>
                </li>

                <li>
                    <a href="booking.html"> Booking <i class="bi bi-calendar3"></i></a>
                </li>

                <li>
                    <a href="about-us.html"> About us <i class="bi bi-person-vcard-fill"></i> </a>
                </li>
            </ul>
        </nav>
        <h2 class="booking-header"> Where to find us?</h2>
        <iframe class="google-maps"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4070.8388338621585!2d18.06626026218508!3d59.32595122980502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d587e4c4a01%3A0xbdf97a9648763e36!2sKungliga%20slottet!5e0!3m2!1ssv!2sse!4v1675936660324!5m2!1ssv!2sse"
            width="600" height="450" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

    </header>
    <main>
        <section>

            <div class="text-image-header-booking">
                Please contact us in the form below if you have any questions, or want to book.

            </div>
        </section>


        <div class="form-wrap">

            <!-- took inspiration with form from https://www.w3schools.com/howto/howto_css_contact_form.asp -->
            <form action="https://formdump.codeinstitute.net/">

                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Full Name">

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email Address">

                <label for="Subject"></label>
                <select id="subject" name="subject">
                    <option value="subject">Select Subject</option>
                    <option value="spa">Spa</option>
                    <option value="resturant">Resturant</option>
                    <option value="resort">Resort</option>
                </select>
                <textarea id="submit" name="submit" placeholder="Type your question here.."
                    style="height:200px"></textarea>
                <br>
                <input type="submit" value="Send">

            </form>
        </div>
    </main>

    <!--  borrowed this footer from https://alvarotrigo.com/blog/website-footers/, and changed some small stuff on it.-->
